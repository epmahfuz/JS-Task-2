<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JS Task 2</title>
    <style>
        input{
            width: 30%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="container pt-3">
   
    <h3>Counting Words</h3>

    <input type="text" placeholder="Enter your sentence" id="input">
    <br>
    <button class="btn btn-primary" onclick="countWords()">Click Here</button>
    <br>
    <br>
    <div id="output"></div>


    <script>
        function countWords() {
            let text = document.getElementById("input").value;
            text=text.trim();
            let arr = text.split(" ");
            let textToShow = "<h3>Number of Words: " + arr.length + "</h3><p>Full Sentence: ";
            for (i = 0; i < arr.length; i++)
                textToShow += arr[i] + " ";
            textToShow += "</p>";
            document.getElementById("output").innerHTML = textToShow;
        }
    </script>
</body>
</html>
